<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		    <title>Lab 1</title>
		    <link href="css/style.css" rel="stylesheet"/>
        <script src="script.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.min.js"></script>
    </head>
    <body>

      <div class="header">
			     <p><center>Find out the weather forecast</center></p>
		  </div>

      <div class="city"><center>
        <p> City name: <br><br>
              <input class = "city_input" type="text" size="30">
        </p>
        <button class="btn btn-primary" onclick = "clickOnSearchButton()" type="button" id = "city_button">Find out the weather</button><br><br>
        </center>
      </div>

      <div class = "weather-block">
        <script id="weather-entry-template" type="text/x-handlebars-template">
          <div>
            {{#each param}}
              <div class = "params">
                <div class="paramType">{{type}}</div>
                <div class="paramValue">{{value}}</div>
              </div>
            {{/each}}
          </div>
      </script>
      </div>

    </body>
</html>
