<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		    <title>Lab 1</title>
		    <link href="css/style.css" rel="stylesheet"/>
        <script src="script.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.min.js"></script>
    </head>
    <body>

      <div class="header">
			     <p><center>Find out the weather forecast</center></p>
		</div>
    <div class = "formCity">
      <form class = "form_city" action="#" method="post">
          <p>City name:</p>
          <input id = "city_input" type="text" size="30">
          <input id = "city_button" type = "button" value = "Find out the weather" onclick = "clickOnSearchButton()" >
      </form>
    </div>

      <div id = "weather-block">
        <script id="weather-entry-template" type="text/x-handlebars-template">
          <h1>City: {{City}}</h1>
          <div class="weather">
            {{#each param}}
              <div class = "params">
                <div class="paramType">{{type}}</div>
                <div class="paramValue">{{value}}</div></center>
              </div>
            {{/each}}
          </div>
        </script>
      </div>

    </body>
</html>
