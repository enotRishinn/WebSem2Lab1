<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		    <title>Lab 1</title>
		    <link href="css/style.css" rel="stylesheet"/>
        <script src="script.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.min.js"></script>
    </head>
    <body>

    <div class="header">
			  Find out the weather forecast
		</div>

    <div class = "formCity">
      <form class = "form_city" onsubmit="clickOnSearchButton(); return false;" >
          City name:
          <input id = "city_input" type="text" size="30">
          <input id = "city_button" type = "submit" value = "Find out the weather" >
      </form>
    </div>

      <div id = "weather-block">
        <script id="weather-entry-template" type="text/x-handlebars-template">
          <h1>{{message}}</h1>
          <h1>{{city}}</h1>
          <div class="weather">
            {{#each param}}
              <div class = "params">
                <div class="paramType">{{type}}</div>
                <div class="paramValue">{{value}}</div>
              </div>
            {{/each}}
          </div>
        </script>
      </div>

      <div id = "error-block">
        <script id="error-entry-template" type="text/x-handlebars-template">
          <h1>{{message}}</h1>
        </script>
      </div>

    </body>
</html>
